<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宝马</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .border {
      background: black;
      width: 100px;
      height: 100px;
      border: 5px solid gray;
      border-radius: 50%;
    }

    .circle {
      background: blue;
      width: 25px;
      height: 25px;
    }

    .left_top {
      margin: 25px 0 0 25px;
      border-top-left-radius: 25px;
    }

    .right_bottom {
      margin: 0 25px 25px 50px;
      border-bottom-right-radius:25px;
    }
  </style>
</head>
<body>
  <div class="border">
    <div class="left_top circle"></div>
    <div class="right_bottom circle"></div>
  </div>
</body>
</html>
