<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聚美优品</title>
</head>
<body>
    <div style="width: 860px">
        <div>
            <img src="img/logo.jpg" title="聚美优品">
            <img src="img/login_step1.jpg">
        </div>

        <div>
            <a href="">常见问题</a>
            <a href="">用户协议</a>
            <a href="#register">注册帮助</a>
            <a href="#login">登录帮助</a>
            <h1>新手指南 - 登陆或注册</h1>
            <div>
                <h3>购物指南</h3>
                <img src="img/help_steps.jpg">
            </div>

            <div>
                <h2 id="register">新用户注册</h2>
                <p>
                    <strong>
                        Step 1 点击页面右上方的“注册”按钮注册聚美优品账号。
                    </strong>
                </p>
                <img src="img/login_step1.jpg">
            </div>

            <div>
                <p>
                    <strong>
                        Step 2 注册前请仔细阅读《聚美优品用户协议》，如无异议请点击“同意以下协议并注册”。请根据相应提示在信息栏内填入您的注册信息。
                    </strong>
                </p>
                <img src="img/signup_step2.jpg">
                <p>注册成功后系统将自动登录您的账号，并转至聚美优品首页。</p>
            </div>

            <div>
                <h2 id="login">登录</h2>
                <p>
                    <strong>
                        Step 1 如您已经拥有聚美账号，请点击页面右上方的“登录”按钮
                    </strong>
                </p>
                <img src="img/login_step1.jpg">
            </div>

            <div>
                <p>
                    <strong>
                        Step 2 在登录页面的信息栏内填入对应信息，点击“登录”按钮进行登录，或通过选择登录框下方的合作账号进行快速登录。登录成功后，系统将自动跳转至聚美优品首页。
                    </strong>
                </p>
                <img src="img/login_step2.jpg">
            </div>

        </div>


    </div>
</body>
</html>
