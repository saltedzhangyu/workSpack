<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;

        }

        img {
            transition: all .5s;
        }

        img:hover {
            transform: rotate(360deg) scale(1.2);
        }
    </style>
</head>
<body>
    <div>
        <h2>顺时针旋转360度放大1.2倍</h2>
        <img src="./img/delicious.png" alt="">
        <img src="./img/facebook.png" alt="">
        <img src="./img/rss.png" alt="">
        <img src="./img/twitter.png" alt="">
        <img src="./img/yahoo.png" alt="">
    </div>
</body>
</html>
