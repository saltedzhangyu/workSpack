<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="img/renren_titile.gif">
    <p>人人网，中国 <strong>最真实、最有效</strong> 的社会平台，加入人人网，找回老朋友，结交新朋友。</p>
    <form action="#" method="post">
        <table>
            <tr>
                <td>电子邮箱:</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>设置密码:</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>真实姓名:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" checked value="0"> 男
                    <input type="radio" name="sex" value="1"> 女
                </td>
            </tr>

            <tr>
                <td>生日:</td>
                <td>
                    <select name="year">
                        <option value="1991" selected>1991</option>
                        <option value="1992">1992</option>
                    </select> 年

                    <select name="month">
                        <option value="11" selected>11</option>
                        <option value="12">12</option>
                    </select>月

                    <select name="day">
                        <option value="29" selected>29</option>
                        <option value="30">30</option>
                    </select>日
                </td>
            </tr>

            <tr>
                <td colspan="2">为什么要填写我的生日?</td>
            </tr>

            <tr>
                <td colspan="2">我现在:<select name="identity">
                    <option value="请选择身份" selected>请选择身份</option>
                    <option value="医生">医生</option>
                    <option value="老师">老师</option>
                </select> (非常重要)</td>
            </tr>

            <tr>
                <td colspan="2"><img src="img/renren_code.gif"><a href="#">看不清换一张?</a></td>
            </tr>

            <tr>
                <td>验证码:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="image" src="img/renren.gif"></td>
            </tr>
        </table>
    </form>

</body>
</html>
