<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="register.html" method="get">
        <h2>请填写以下注册信息</h2>
        <p>
            用户名:
            <input name="username" type="text" placeholder="请输入用户名" pattern="[a-zA-Z]{4,6}" required>
            * 请输入4~6位的英文字母
        </p>

        <p>
            密&nbsp;&nbsp;&nbsp;码:
            <input name="password" placeholder="请输入密码" type="password" pattern="[0-9]{6}" required>
            * 请输入6位的数字
        </p>

        <p>
            性&nbsp;&nbsp;&nbsp;别:
            <input name="sex" type="radio" value="男" checked> 男
            <input name="sex" type="radio" value="女"> 女
        </p>

        <p>
            爱&nbsp;&nbsp;&nbsp;好:
            <input name="hobby" type="checkbox"> 打游戏
            <input name="hobby" type="checkbox"> 打篮球
            <input name="hobby" type="checkbox"> 打架
        </p>

        <p>
            籍&nbsp;&nbsp;&nbsp;贯:
            <select name="province">
                <option value="江苏">江苏</option>
                <option value="安徽">安徽</option>
                <option value="浙江">浙江</option>
            </select>
            省
            <select name="city">
                <option value="南京">南京</option>
                <option value="合肥">合肥</option>
                <option value="杭州">杭州</option>
            </select>
            市
        </p>

        <p>
            个人介绍:
            <textarea name="introduce" cols="30" rows="10"></textarea>
        </p>

        <p>
            上传头像:
            <input name="img" type="file">
        </p>

        <p>
            邮箱地址:
            <input name="email" type="email">
        </p>

        <p>
            个人网站:
            <input name="url" type="url">
        </p>

        <p>
            数字:
            <input type="number" max="5" min="1" step="1" value="1">
        </p>

        <p>
            滑块:
            <input type="range" name="volume">
        </p>

        <p>
            <input type="button" value="普通按钮" disabled onclick="alert('普通按钮')">
            <input type="submit" value="添加按钮">
            <input type="reset" value="重置按钮">
        </p>

        <p>
            <input type="image" src="img/register.png">
        </p>

    </form>
</body>
</html>
